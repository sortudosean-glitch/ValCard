<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', cursive;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 15px;
    }

    .card {
        background: white;
        width: 100%;
        max-width: 370px;
        padding: 26px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        animation: pop 0.9s ease;
        z-index: 2;
    }

    @keyframes pop {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
        font-size: 1.6rem;
    }

    p {
        color: #444;
        font-size: 1.05rem;
        line-height: 1.5;
        margin-bottom: 22px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 26px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
        min-width: 120px;
    }

    .yes {
        background: #e63946;
        color: white;
        left: 50%;
        transform: translateX(-115%) scale(1);
    }

    .yes:hover {
        background: #ff4d6d;
    }

    .no {
        background: #ccc;
        color: #555;
        left: 50%;
        transform: translateX(15%);
    }

    .message {
        margin-top: 18px;
        font-size: 1.05rem;
        color: #e63946;
        display: none;
        animation: fadeIn 1.2s ease;
    }

    .date-options {
        margin-top: 12px;
        display: none;
        animation: fadeIn 1.2s ease;
    }

    .date-options span {
        display: inline-block;
        background: #ffe5ec;
        color: #e63946;
        padding: 7px 13px;
        border-radius: 20px;
        margin: 4px;
        font-size: 0.9rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: float 8s linear infinite;
        pointer-events: none;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Extra polish for very small phones */
    @media (max-width: 360px) {
        h1 {
            font-size: 1.4rem;
        }

        p {
            font-size: 1rem;
        }

        button {
            font-size: 0.95rem;
            padding: 10px 22px;
        }
    }
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_3eaa7f4c3a.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>üíñ Hi MY BABYY üíñ</h1>
    <p>
        Magandang ko babeh<br>
        would you like to go out with me<br>
        and be my Valentine?
    </p>

    <div class="buttons">
        <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíï</button>
        <button class="no" id="noBtn" onclick="escapeNo()">No üôà</button>
    </div>

    <div class="message" id="message">
        Thank you for saying yes üå∑<br>
        I‚Äôd really love to spend time with you.
    </div>

    <div class="date-options" id="dateOptions">
        <span>‚òï Coffee</span>
        <span>üçΩÔ∏è Dinner</span>
        <span>üå∏ Walk & talk</span>
    </div>
</div>

<script>
    let yesScale = 1;

    function saveAnswer(answer) {
        const text = `Valentine Response\n\nShe answered: ${answer}\nDate: ${new Date().toLocaleString()}`;
        const blob = new Blob([text], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "answer.txt";
        link.click();
        URL.revokeObjectURL(link.href);
    }

    function escapeNo() {
        const noBtn = document.getElementById("noBtn");

        const x = Math.random() * 160 - 80;
        const y = Math.random() * 80 - 40;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        yesScale += 0.12;
        document.getElementById("yesBtn").style.transform =
            `translateX(-115%) scale(${yesScale})`;
    }

    function sayYes() {
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        yesScale = 1;
        yesBtn.style.transform = `translateX(-115%) scale(1)`;
        noBtn.style.display = "none";

        document.getElementById("message").style.display = "block";
        document.getElementById("dateOptions").style.display = "block";

        document.getElementById("music").play();
        createHearts();
        saveAnswer("YES üíï");
    }

    function createHearts() {
        for (let i = 0; i < 18; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 4 + 5) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 8000);
        }
    }
</script>

</body>
</html>
